<div class="header">
  <h2>Cadastro de Tipo de Quarto</h2>
</div>

<div class="form-container">
  <div class="form-content mat-elevation-z4">
    <form [formGroup]="tipoQuartoForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" placeholder="Nome do tipo de quarto">
        <mat-error *ngIf="tipoQuartoForm.get('nome')?.invalid">Nome é obrigatório</mat-error>
      </mat-form-field>

      <div class="button-container">
        <button mat-raised-button color="primary" type="submit" [disabled]="tipoQuartoForm.invalid" class="submit-button">Salvar</button>
      </div>
    </form>
  </div>
</div>
