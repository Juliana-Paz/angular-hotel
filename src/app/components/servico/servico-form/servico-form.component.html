<div class="header">
  <h2>Cadastro de Serviço</h2>
</div>

<div class="form-container">
  <div class="form-content mat-elevation-z4">
    <form [formGroup]="servicoForm" (ngSubmit)="onSubmit()">
      <ng-container *ngIf="!isEdit">
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="nome" placeholder="Nome do serviço">
          <mat-error *ngIf="servicoForm.get('nome')?.invalid">Nome é obrigatório</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Descrição</mat-label>
          <textarea matInput formControlName="descricao" placeholder="Descrição do serviço"></textarea>
          <mat-error *ngIf="servicoForm.get('descricao')?.invalid">Descrição é obrigatória</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Valor</mat-label>
          <input matInput formControlName="valor" placeholder="Valor do serviço">
          <mat-error *ngIf="servicoForm.get('valor')?.invalid">Valor é obrigatório</mat-error>
        </mat-form-field>
      </ng-container>
      <!-- Verifica se a rota atual é "servico/edit" para exibir o checkbox -->
      <ng-container *ngIf="isEdit">
        <mat-checkbox formControlName="isAtivo" class="form-field">Desativar Serviço</mat-checkbox>
      </ng-container>

      <div class="button-container">
        <button mat-raised-button color="primary" type="submit" [disabled]="servicoForm.invalid"
          class="submit-button">Salvar</button>
      </div>
    </form>
  </div>
</div>
