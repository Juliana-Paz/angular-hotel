<div class="header">
    <h2 style="color: #000000; margin: 0;">Cadastro de Cupons de Desconto</h2>
    <button mat-raised-button color="primary" routerLink="/cupom-desconto/form" style="margin: 0;">
      <mat-icon>add</mat-icon> Adicionar Novo Cupom de Desconto
    </button>
  </div>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- Código Column -->
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> Código </th>
        <td mat-cell *matCellDef="let cupom"> {{cupom.codigo}} </td>
      </ng-container>
  
      <!-- Descrição Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let cupom"> {{cupom.descricao}} </td>
      </ng-container>
  
      <!-- Valor Column -->
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let cupom"> {{cupom.valor | currency}} </td>
      </ng-container>
  
      <!-- Data de Validade Column -->
      <ng-container matColumnDef="dataValidade">
        <th mat-header-cell *matHeaderCellDef> Data de Validade </th>
        <td mat-cell *matCellDef="let cupom"> {{cupom.dataValidade | date: 'dd/MM/yyyy'}} </td>
      </ng-container>
  
      <!-- TipoQuarto Column -->
      <ng-container matColumnDef="tipoQuarto">
        <th mat-header-cell *matHeaderCellDef> Tipo de Quarto </th>
        <td mat-cell *matCellDef="let cupom"> {{cupom.tipoQuarto.nome}} </td>
      </ng-container>
  
      <!-- Ações Column -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let cupom">
          <button mat-raised-button color="primary" routerLink="/cupom-desconto/edit/{{cupom.id}}">
            <mat-icon>edit</mat-icon>
            Editar
          </button>
          <button mat-raised-button color="warn" (click)="delete(cupom.id)">
            <mat-icon>delete</mat-icon>
            Remover
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [length]="totalRecords" [pageSize]="pageSize" [pageSizeOptions]="[2, 4, 8, 16]"
      (page)="paginar($event)">
    </mat-paginator>
  </div>
