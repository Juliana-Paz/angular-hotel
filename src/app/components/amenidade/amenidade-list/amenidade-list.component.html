<!-- amenidade-list.component.html -->
<div class="mat-elevation-z8">
    <!-- Cabeçalho -->
    <div class="header">
      <h2>Cadastro de Amenidade</h2>
      <button mat-raised-button color="primary" routerLink="/amenidade/form">Adicionar Amenidade</button>
    </div>
  
    <!-- Tabela de Tipos de Quarto -->
    <table mat-table [dataSource]="amenidades" class="mat-elevation-z8">
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let amenidade">{{ amenidade.id }}</td>
      </ng-container>
  
      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let amenidade">{{ amenidade.nome }}</td>
      </ng-container>
  
      <!-- Ações Column -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let amenidade">
          <!-- Botões de Ação (Editar e Excluir) -->
          <button mat-raised-button color="primary" routerLink="/amenidade/edit/{{amenidade.id}}">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-raised-button color="warn" (click)="delete(amenidade.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <!-- Define as colunas que serão exibidas na tabela -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let amenidade; columns: displayedColumns;"></tr>
    </table>
  
    <!-- Paginador -->
    <mat-paginator [length]="totalRecords" [pageSize]="pageSize" [pageSizeOptions]="[2, 4, 8, 16]" (page)="paginar($event)">
    </mat-paginator>
  </div>
