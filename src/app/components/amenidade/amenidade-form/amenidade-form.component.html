<div class="header">
    <h2>Cadastro de Amenidade</h2>
  </div>
  
  <div class="form-container">
    <div class="form-content mat-elevation-z4">
      <form [formGroup]="amenidadeForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="nome" placeholder="Nome da amenidade">
          <mat-error *ngIf="amenidadeForm.get('nome')?.invalid">Nome é obrigatório</mat-error>
        </mat-form-field>
  
        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" [disabled]="amenidadeForm.invalid" class="submit-button">Salvar</button>
        </div>
      </form>
    </div>
  </div>
